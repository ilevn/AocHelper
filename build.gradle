plugins {
    id 'java'
}

group 'com.github.ilevn.aochelper'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

// We are targeting Java 15 by default. If you'd rather use an older version,
// set this to something else.
compileJava {
    options.release = 15
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
